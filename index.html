<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <h2 class="text-uppercase text-white text-center">todo list</h2>
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form class="form-inline mb-4" id="todoForm">
                    <div class="form-group toDogroupitem">
                        <label for="toDoItem" class="sr-only">ToDo List</label>
                        <input type="text" class="form-control" id="toDoItem" placeholder="Add ToDo Item" required />
                    </div>

                    <div class="form-group">
                        
                        <button type="submit" id="addBtn"class="btn btn-success ml-2 btn-lg">Add</button>
                        <button type="button"  id="updateBtn" class="btn btn-warning d-none ml-2 btn-lg">Update</button>
                    </div>
                </form>
               

                <ul class="list-group text-capitalize" id="todoList">
                <!-- <li class="list-group-item font-weight-bold align-items-center d-flex justify-content-between">
                    <span></span>
                    <span>
                        <i class="fa-solid fa-plus fa-beat-fade mr-3 edit"></i>
                        <i class="fa-regular fa-trash-can fa-bounce delete"></i>
                    </span>
                </li> -->
                
                </ul>

                
                <div class="text-center mb-2">
                    <button type="submit"  id="deleteAll" class="btn btn-danger mt-4 btn-lg">Delete All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.all.min.js"></script>

    <script src="./assets/js/app.js"></script>
</body>

</html>
